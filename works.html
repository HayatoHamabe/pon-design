<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <!-- import header -->
    <header class="l-header" id="header"></header>

    <div class="p-sub-hero">
      <div class="p-sub-hero__inner">
        <div class="p-sub-hero__heading">
          <h2 class="p-sub-hero__title">WORKS</h2>
          <div class="p-sub-hero__subtitle">制作実績</div>
        </div>
      </div>
    </div>

    <div class="p-breadcrumb">
      <div class="l-inner">
        <ol
          class="p-breadcrumb-list"
          itemscope
          itemype="https://schema.org/BreadcrumbList"
        >
          <li
            class="p-breadcrumb-list__item"
            itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
          >
            <a href="." class="p-breadcrumb-list__link" itemprop="item">
              <span itemprop="name">HOME</span></a
            >
            <meta itemprop="position" content="1" />
          </li>
          <li
            class="p-breadcrumb-list__item"
            itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
          >
            <span href="service.html" itemprop="item">
              <span itemprop="name">SERVICE</span></span
            >
            <meta itemprop="position" content="1" />
          </li>
        </ol>
      </div>
    </div>

    <main class="l-contents">
      <section class="p-works-list-wrapper l-section">
        <div class="p-works-list l-inner">
          <div class="c-card">
            <div class="p-works-list__img-wrapper">
              <img
                class="p-works-list__img"
                src="/img/works/smoothiesta.jpg"
                alt="smooth"
              />
            </div>
            <div class="p-works-list__text">Smoothiesta 様</div>
          </div>
          <div class="c-card">
            <div class="p-works-list__img-wrapper">
              <img
                class="p-works-list__img"
                src="/img/works/web-conference.jpg"
                alt="smooth"
              />
            </div>
            <div class="p-works-list__text">Web Conference 様</div>
          </div>
          <div class="c-card">
            <div class="p-works-list__img-wrapper">
              <img
                class="p-works-list__img"
                src="/img/works/lamina.jpg"
                alt="smooth"
              />
            </div>
            <div class="p-works-list__text">LAMINA 様</div>
          </div>
          <div class="c-card">
            <div class="p-works-list__img-wrapper">
              <img
                class="p-works-list__img"
                src="/img/works/citylab.jpg"
                alt="smooth"
              />
            </div>
            <div class="p-works-list__text">CITYLab 様</div>
          </div>
          <div class="c-card">
            <div class="p-works-list__img-wrapper">
              <img
                class="p-works-list__img"
                src="/img/works/tabilog.jpg"
                alt="smooth"
              />
            </div>
            <div class="p-works-list__text">TABILOG 様</div>
          </div>
        </div>
      </section>

      <section class="p-contact">
        <div class="p-contact__inner l-inner">
          <div class="p-contact__heading">
            <h2 class="c-heading-primary">
              contact
              <span class="c-heading-primary__sub">お問い合わせ</span>
            </h2>
          </div>
          <div class="p-contact__body">
            <div class="p-contact__text">
              <p>
                Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。
              </p>
            </div>
          </div>
          <div class="p-contact__link">
            <a href="contact.html" class="c-btn">more</a>
          </div>
        </div>
      </section>
    </main>

    <!-- import footer -->
    <footer class="l-footer" id="footer"></footer>

    <!-- import page-top-link -->
    <div id="page-top-link"></div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#header").load("/common/header.html");
        $("#footer").load("/common/footer.html");
        $("#page-top-link").load("/common/page-top-link.html");
      });
    </script>
  </body>
</html>
