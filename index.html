<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__logo">
        <h1 class="logo">
          <a href="." class="logo__link">
            <img src="./img/logo.svg" alt="logo" class="logo__image" />
          </a>
        </h1>
      </div>

      <div class="l-header__nav">
        <nav class="p-global-nav">
          <ul class="p-global-nav__list">
            <li class="p-global-nav__item">
              <a href="news.html" class="p-global-nav__link">news</a>
            </li>
            <li class="p-global-nav__item">
              <a href="service.html" class="p-global-nav__link">service</a>
            </li>
            <li class="p-global-nav__item">
              <a href="works.html" class="p-global-nav__link">works</a>
            </li>
            <li class="p-global-nav__item">
              <a href="company.html" class="p-global-nav__link">company</a>
            </li>
            <li class="p-global-nav__item">
              <a href="contact.html" class="p-global-nav__link">contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <button class="c-btn-menu js-button-menu">
        <span class="c-btn-line"></span>
      </button>
    </header>

    <div class="p-hero">
      <div class="p-hero__inner">
        <div class="p-hero__heading">
          <div class="p-hero__title">WEB DESIGN SPECIALIST</div>
          <div class="p-hero__subtitle">お客様の夢を叶えるWebサイトを制作</div>
        </div>
        <div class="p-hero__link">
          <a href="contact.html" class="c-btn">contact</a>
        </div>
      </div>

      <span class="p-hero__scroll">scroll</span>
    </div>

    <main class="l-contents">
      <section class="p-news">
        <div class="p-news__inner l-inner"></div>
      </section>

      <section class="p-service">
        <div class="p-service__inner l-inner"></div>
      </section>

      <section class="p-works">
        <div class="p-works__inner l-inner"></div>
      </section>

      <section class="p-company">
        <div class="p-company__inner l-inner"></div>
      </section>

      <section class="p-recluit">
        <div class="p-recluit__inner l-inner"></div>
      </section>

      <section class="p-contact">
        <div class="p-contact__inner l-inner"></div>
      </section>

    <footer class="l-footer"></footer>
