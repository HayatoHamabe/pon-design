  <head>

    <title>Document</title>
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__logo">
        <h1 class="logo">
          <a href="." class="logo__link">
            <img src="./img/logo.svg" alt="logo" class="logo__image" />
          </a>
        </h1>
      </div>

      <div class="l-header__nav">
        <nav class="p-global-nav">
          <ul class="p-global-nav__list">
            <li class="p-global-nav__item">
              <a href="news.html" class="p-global-nav__link">news</a>
            </li>
            <li class="p-global-nav__item">
              <a href="service.html" class="p-global-nav__link">service</a>
            </li>
            <li class="p-global-nav__item">
              <a href="works.html" class="p-global-nav__link">works</a>
            </li>
            <li class="p-global-nav__item">
              <a href="company.html" class="p-global-nav__link">company</a>
            </li>
            <li class="p-global-nav__item">
              <a href="recuruit.html" class="p-global-nav__link">recruit</a>
            </li>
            <li class="p-global-nav__item">
              <a href="contact.html" class="p-global-nav__link">contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <button class="c-btn-menu js-button-menu">
        <span class="c-btn-line"></span>
      </button>
    </header>

    <div class="p-hero">
      <div class="p-hero__inner">
        <div class="p-hero__heading">
          <div class="p-hero__title">WEB DESIGN SPECIALIST</div>
          <div class="p-hero__subtitle">
            お客様の夢を叶える<br class="u-sp-only" />
            Webサイトを制作
          </div>
        </div>
        <div class="p-hero__link">
          <a href="contact.html" class="c-btn c-btn__transparent">contact</a>
        </div>
      </div>

      <span class="p-hero__scroll">scroll</span>
    </div>

    <main class="l-contents">
      <section class="p-news">
        <div class="p-news__inner l-inner">
          <div class="p-news__heading">
            <h2 class="c-heading-primary">
              news
              <span class="c-heading-primary__sub">お知らせ</span>
            </h2>
          </div>
          <div class="p-news__body">
            <div class="p-news-list">
              <ul class="p-news-list__list">
                <li class="p-news-list__item">
                  <div class="p-news-list__heading">
                    <time datetime="2030-02-01" class="p-news-list__date"
                      >2030.02.01</time
                    >
                    <div class="p-news-list__label">
                      <span class="c-label-category">お知らせ</span>
                    </div>
                  </div>
                  <div class="p-new-list__body">
                    <a href="#" class="p-news-list__link"
                      >Webデザインニュースサイト「ウェブマガジン」に取材いただきました</a
                    >
                  </div>
                </li>
                <li class="p-news-list__item">
                  <div class="p-news-list__heading">
                    <time datetime="2030-02-01" class="p-news-list__date"
                      >2030.01.25</time
                    >
                    <div class="p-news-list__label">
                      <span class="c-label-category">制作実績</span>
                    </div>
                  </div>
                  <div class="p-new-list__body">
                    <a href="#" class="p-news-list__link"
                      >Smoothiesta様のWebサイトを制作いたしました</a
                    >
                  </div>
                </li>
                <li class="p-news-list__item">
                  <div class="p-news-list__heading">
                    <time datetime="2030-02-01" class="p-news-list__date"
                      >2030.01.20</time
                    >
                    <div class="p-news-list__label">
                      <span class="c-label-category">採用</span>
                    </div>
                  </div>
                  <div class="p-new-list__body">
                    <a href="#" class="p-news-list__link"
                      >Webデザイナーを１名募集中です！</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

      <section class="p-service">
        <div class="p-service__inner l-inner"></div>
      </section>

      <section class="p-works">
        <div class="p-works__inner l-inner"></div>
      </section>

      <section class="p-company">
        <div class="p-company__inner l-inner"></div>
      </section>

      <section class="p-recluit">
        <div class="p-recluit__inner l-inner"></div>
      </section>

      <section class="p-contact">
        <div class="p-contact__inner l-inner"></div>
      </section>

    <footer class="l-footer"></footer>
