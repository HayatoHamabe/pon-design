<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <!-- import header -->
    <header class="l-header" id="header"></header>

    <div class="p-sub-hero">
      <div class="p-sub-hero__inner">
        <div class="p-sub-hero__heading">
          <h2 class="p-sub-hero__title">CONTACT</h2>
          <div class="p-sub-hero__subtitle">お問い合わせ</div>
        </div>
      </div>
    </div>

    <div class="p-breadcrumb">
      <div class="l-inner">
        <ol
          class="p-breadcrumb-list"
          itemscope
          itemype="https://schema.org/BreadcrumbList"
        >
          <li
            class="p-breadcrumb-list__item"
            itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
          >
            <a href="." class="p-breadcrumb-list__link" itemprop="item">
              <span itemprop="name">HOME</span></a
            >
            <meta itemprop="position" content="1" />
          </li>
          <li
            class="p-breadcrumb-list__item"
            itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
          >
            <span href="news.html" itemprop="item">
              <span itemprop="name">CONTACT</span></span
            >
            <meta itemprop="position" content="1" />
          </li>
        </ol>
      </div>
    </div>

    <main class="l-contents">
      <section class="p-contact-form l-section">
        <div class="p-contact-form__inner l-inner">
          <div class="p-contact-form__lead">
            Webサイトの制作のご依頼やお見積りなど、<br
              class="sp-only"
            />お気軽にご相談ください。
          </div>

          <div class="p-contact-form__body">
            <form class="c-form" action="post">
              <div class="c-form__item">
                <div class="c-form__title">
                  お問い合わせ種別
                  <span class="c-form__require">*必須</span>
                </div>
                <span class="c-form__radio">
                  <input
                    type="radio"
                    id="type1"
                    name="type"
                    value="お仕事の依頼・ご相談"
                  />
                  <label for="type1">お仕事の依頼・ご相談 </label>
                </span>
                <span class="c-form__radio">
                  <input
                    type="radio"
                    id="type2"
                    name="type"
                    value="お見積りのご依頼"
                  />
                  <label for="type2">お見積りのご依頼</label>
                </span>
                <span class="c-form__radio">
                  <input
                    type="radio"
                    id="type3"
                    name="type"
                    value="採用について"
                  />
                  <label for="type3">採用について</label>
                </span>
                <span class="c-form__radio">
                  <input type="radio" id="type4" name="type" value="その他" />
                  <label for="type4">その他</label>
                </span>
              </div>

              <div class="c-form__item">
                <label for="name" class="c-form__title"
                  >お名前
                  <span class="c-form__require">*必須</span>
                </label>
                <input
                  class="c-form__input"
                  type="text"
                  id="name"
                  name="type"
                  checked
                />
              </div>

              <div class="c-form__item">
                <label for="company" class="c-form__title">会社名 </label>
                <input
                  class="c-form__input"
                  type="text"
                  id="company"
                  name="type"
                  checked
                />
              </div>

              <div class="c-form__item">
                <label for="email" class="c-form__title"
                  >メールアドレス
                  <span class="c-form__require">*必須</span>
                </label>
                <input
                  class="c-form__input"
                  type="email"
                  id="email"
                  name="type"
                  checked
                />
              </div>

              <div class="c-form__item">
                <label for="tel" class="c-form__title"
                  >お電話番号
                  <span class="c-form__require">*必須</span>
                </label>
                <input
                  class="c-form__input"
                  type="tel"
                  id="tel"
                  name="tel"
                  checked
                />
              </div>

              <div class="c-form__item">
                <label for="comment" class="c-form__title"
                  >お問い合わせ内容
                  <span class="c-form__require">*必須</span>
                </label>
                <textarea
                  class="c-form__textarea"
                  name="comment"
                  id="comment"
                  placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
                ></textarea>
              </div>

              <div class="c-form__item">
                <label for="job" class="c-form__title"
                  >PON DESIGNをどちらでお知りになりましたか？
                  <span class="c-form__require">*必須</span>
                </label>
                <select class="c-form__select" name="job" id="job">
                  <option value>選択してください</option>
                  <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                  <option value="SNS">SNS</option>
                  <option value="ブログ">ブログ</option>
                  <option value="友人や知人">友人や知人</option>
                  <option value="その他">その他</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- import footer -->
    <footer class="l-footer" id="footer"></footer>

    <!-- import page-top-link -->
    <div id="page-top-link"></div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#header").load("/common/header.html");
        $("#footer").load("/common/footer.html");
        $("#page-top-link").load("/common/page-top-link.html");
      });
    </script>
  </body>
</html>
